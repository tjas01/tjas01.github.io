<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tejas Vyasam — Data Analyst</title>
  <meta name="description" content="Portfolio of Tejas Vyasam — Data Analyst." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* your palette */
      --bg-start:#eaf5ff;      /* lighter top tint */
      --bg-mid:#8BBEE6;        /* requested gradient colors */
      --bg-end:#5B85AA;
      --card:#A1C8E8;
      --ink:#102035;
      --muted:#4e6079;
      --accent:#1f6fb2;
      --radius:28px;
      --shadow: 0 28px 72px rgba(20, 40, 70, .24), 0 6px 18px rgba(20, 40, 70, .14);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font:16px/1.6 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      /* linear top->bottom (lighter at top) */
      background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-mid) 38%, var(--bg-end) 100%);
    }

    .wrap{max-width:1024px; margin-inline:auto; padding:40px 20px}

    /* hero card */
    .hero{
      position:relative; text-align:center; background:var(--card);
      border-radius:var(--radius); padding:56px 28px 32px; box-shadow:var(--shadow);
    }

    /* badge (magnifier + bars) */
    .badge{
      position:absolute; left:50%; top:-30px; transform:translateX(-50%);
      width:72px; height:72px; border-radius:20px; background:#0c1a2e;
      box-shadow: 0 18px 40px rgba(18,36,64,.18), inset 0 1px 0 #ffffff44;
      display:grid; place-items:center;
    }
    .badge svg{filter: drop-shadow(0 2px 2px rgba(0,0,0,.25));}

    h1{margin:0 0 6px; font-size:clamp(32px,6vw,48px); letter-spacing:.2px}
    .role{margin:0 2px 10px; color:#173252; font-style:italic; font-weight:600}

    .cta{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:8px}
    .btn{
      appearance:none; border:0; cursor:pointer; font-weight:600;
      padding:12px 16px; border-radius:14px; text-decoration:none; display:inline-flex; align-items:center; gap:8px;
      transition: transform .06s ease, box-shadow .2s ease;
      box-shadow: 0 4px 10px rgba(15,30,60,.15);
      color:#fff; background:var(--accent);
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.ghost{background:#fff; color:var(--ink); border:1px solid #e9f2ff}
    .btn svg{width:18px; height:18px}

    /* stats row */
    .stats{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:12px; margin-top:16px;
    }
    .stat{
      background:#ffffffd9; border:1px solid #e7f1fb; border-radius:14px; padding:12px 14px;
      box-shadow:0 4px 10px rgba(15,30,60,.08);
    }
    .stat .k{font-size:22px; font-weight:800}
    .stat .l{color:var(--muted); font-size:13px}

    footer{margin:26px 0 6px; color:#5e6f86; text-align:center}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero" aria-labelledby="title">
      <div class="badge" aria-hidden="true">
        <!-- magnifier over bars -->
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="3" y="11" width="3" height="7" rx="1" fill="#6ec1ff"/>
          <rect x="8" y="8" width="3" height="10" rx="1" fill="#a7d4ff"/>
          <rect x="13" y="5" width="3" height="13" rx="1" fill="#fff3a0"/>
          <circle cx="17.5" cy="15.5" r="3.5" stroke="#ffd166" stroke-width="2" fill="none"/>
          <line x1="20.3" y1="18.3" x2="22.8" y2="20.8" stroke="#ffd166" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>

      <h1 id="title">Tejas Vyasam</h1>
      <p class="role"><em>Data Analyst</em></p>

      <div class="cta">
        <a class="btn" href="https://github.com/tjas01" target="_blank" rel="noopener" aria-label="View GitHub repositories">
          <!-- GitHub mark -->
          <svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true"><path d="M8 .2a8 8 0 0 0-2.53 15.6c.4.07.55-.17.55-.38v-1.33c-2.25.49-2.72-1.05-2.72-1.05-.36-.92-.88-1.17-.88-1.17-.72-.49.06-.48.06-.48.8.06 1.22.83 1.22.83.71 1.22 1.86.87 2.32.66.07-.52.28-.87.5-1.07-1.79-.2-3.67-.9-3.67-4.02 0-.89.32-1.61.84-2.18-.08-.21-.36-1.04.08-2.17 0 0 .67-.22 2.2.83a7.5 7.5 0 0 1 4 0c1.53-1.05 2.2-.83 2.2-.83.44 1.13.16 1.96.08 2.17.52.57.84 1.29.84 2.18 0 3.13-1.88 3.82-3.68 4.02.29.25.54.74.54 1.5v2.22c0 .21.15.46.55.38A8 8 0 0 0 8 .2Z"/></svg>
          View Repository
        </a>

        <a class="btn ghost"
           href="https://docs.google.com/document/d/1yllgDKpD88WgszzXMBIyP7JBR5FXneLldbGwTmUzfyw/preview"
           target="_blank" rel="noopener" aria-label="View Résumé in browser">
          <!-- Document icon -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M7 3h7l5 5v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z" stroke="currentColor" stroke-width="1.8"/><path d="M14 3v5h5" stroke="currentColor" stroke-width="1.8"/></svg>
          View Résumé
        </a>

        <a class="btn ghost"
           href="https://www.linkedin.com/in/tejasvyasam/"
           target="_blank" rel="noopener" aria-label="View LinkedIn profile">
          <!-- LinkedIn icon -->
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8h4V23h-4V8zm7.5 0h3.8v2.05h.05c.53-1 1.83-2.05 3.77-2.05 4.03 0 4.78 2.65 4.78 6.1V23h-4v-7.1c0-1.69-.03-3.87-2.36-3.87-2.36 0-2.72 1.84-2.72 3.75V23h-4V8z"/></svg>
          View LinkedIn Profile
        </a>
      </div>

      <!-- GitHub mini-stats -->
      <div class="stats" id="stats">
        <div class="stat"><div class="k" id="repos">—</div><div class="l">Public Repos</div></div>
        <div class="stat"><div class="k" id="stars">—</div><div class="l">Total Stars (public)</div></div>
        <div class="stat"><div class="k" id="pushes">—</div><div class="l">Pushes (last 30 days)</div></div>
      </div>
    </section>

    <footer><small>© <span id="y"></span> Tejas Vyasam • Built with GitHub Pages</small></footer>
  </main>

  <script>
    // Live GitHub stats (public data; 60/hr unauthenticated)
    // Docs: GET /users/{username}, /users/{username}/repos (pagination), /users/{username}/events/public
    const username = "tjas01";

    const $ = id => document.getElementById(id);
    const sinceDate = new Date(Date.now() - 30*24*60*60*1000); // last 30 days

    async function getJson(url){
      const r = await fetch(url, {headers: {"Accept":"application/vnd.github+json"}});
      if(!r.ok) throw new Error("HTTP "+r.status);
      return r.json();
    }

    async function loadUser(){
      try{
        const u = await getJson(`https://api.github.com/users/${username}`);
        $("repos").textContent = new Intl.NumberFormat().format(u.public_repos);
      }catch(e){ /* leave dashes */ }
    }

    async function loadStars(){
      try{
        let page=1, stars=0, batch=[];
        do{
          batch = await getJson(`https://api.github.com/users/${username}/repos?per_page=100&page=${page++}`);
          for(const repo of batch) stars += repo.stargazers_count || 0;
        }while(batch.length===100 && page<6); // safeguard up to 500 repos
        $("stars").textContent = new Intl.NumberFormat().format(stars);
      }catch(e){ /* leave dashes */ }
    }

    async function loadPushes(){
      try{
        const events = await getJson(`https://api.github.com/users/${username}/events/public?per_page=100`);
        let pushes = 0;
        for(const ev of events){
          if(ev.type === "PushEvent" && new Date(ev.created_at) >= sinceDate){
            pushes += 1;
          }
        }
        $("pushes").textContent = pushes;
      }catch(e){ /* leave dashes */ }
    }

    loadUser(); loadStars(); loadPushes();
    document.getElementById('y').textContent=new Date().getFullYear();
  </script>
</body>
</html>
